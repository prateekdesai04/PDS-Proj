<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/loginstyle.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="./index.html">Query Overflow</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form class="register-form" id="register-form" action="#">
          <input
            type="text"
            id="user-reg"
            name="userReg"
            placeholder="username"
            required
          />
          <input
            type="password"
            id="pass-reg"
            name="passReg"
            placeholder="password"
            required
          />
          <input
            type="email"
            id="email-reg"
            name="emailReg"
            placeholder="email address"
            required
          />
          <input type="text" id="city-reg" name="cityReg" placeholder="city" />
          <input
            type="text"
            id="state-reg"
            name="stateReg"
            placeholder="state"
          />
          <input
            type="text"
            id="country-reg"
            name="countryReg"
            placeholder="country"
          />
          <input
            type="text"
            id="profile-reg"
            name="profileReg"
            placeholder="profile"
          />
          <button>Create</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form" id="login-form" action="#">
          <input
            type="text"
            id="user-login"
            name="username"
            placeholder="username"
          />
          <input
            type="password"
            id="pass-login"
            name="password"
            placeholder="password"
          />
          <input
            style="background: #4caf50"
            type="submit"
            id="loginbtn"
            value="Login"
          />
          <p class="message">
            Not registered? <a href="#">Create an account</a>
          </p>
        </form>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./js/loginscript.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
