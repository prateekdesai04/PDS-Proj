<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/loginstyle.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form class="register-form" action="#">
          <input type="text" id="user-reg" placeholder="username" />
          <input type="password" id="pass-reg" placeholder="password" />
          <input type="text" id="email-reg" placeholder="email address" />
          <input type="text" id="city-reg" placeholder="city" />
          <input type="text" id="state-reg" placeholder="state" />
          <input type="text" id="country-reg" placeholder="country" />
          <input type="text" id="profile-reg" placeholder="profile" />
          <button>create</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form" id="login-form" action="#">
          <input
            type="text"
            id="user-login"
            name="username"
            placeholder="username"
          />
          <input
            type="password"
            id="pass-login"
            name="password"
            placeholder="password"
          />
          <input
            style="background: #4caf50"
            type="submit"
            id="loginbtn"
            value="Login"
          />
          <p class="message">
            Not registered? <a href="#">Create an account</a>
          </p>
        </form>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./js/loginscript.js"></script>
  </body>
</html>
